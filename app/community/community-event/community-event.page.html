<ion-header>
  <ion-toolbar>
    <div class="top">
      <ion-buttons slot="start">
        <ion-back-button text="" icon="arrow-back-outline"></ion-back-button>
      </ion-buttons>
      <ion-title>Event</ion-title>
        <ion-icon slot="end" name="search-outline" class="search_icon" (click)="toggleSearchBar()"></ion-icon>
      </div>
   </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-start ion-padding-end">
  <ng-container class="cateLbl" *ngIf="!filterData || filterData.length === 0">
    <div style="text-align: center;
                text-align: center;
                font-size: 20px;
                font-weight: bold;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100%;" class="no_events">No Events</div>
  </ng-container>
  <ion-searchbar  #searchBar placeholder="Search Events" [(ngModel)]="searchQuery" (ionCancel)="toggleSearchBar()" [hidden]="!showSearchBar" (ionChange)="filterItems($event)"></ion-searchbar>
  <div class="container">
    <ng-container *ngFor="let ui of filterData; let i = index;">
      <ion-card (click)="view_details(ui)">
        <ion-card-content>
          <ion-row>
            <ion-col size="6" class="eventcol">
              <ion-img [src]="ui.event_images"></ion-img>
            </ion-col>
            <ion-col size="6">
              <div class="head">
                <h2>{{ui.title}}</h2>    
              </div>
              <div>
                <ion-list><ion-icon name="location-outline"></ion-icon><p>{{ui.event_venues}}</p></ion-list>
                <ion-list><ion-icon name="card-outline"></ion-icon><p>Free</p></ion-list>
                <ng-container *ngIf="ui.user_joined_event">
                  <ion-list><ion-icon name="checkmark-done"></ion-icon><p>Joined</p></ion-list>
                </ng-container>  
              </div>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ng-container>
  </div>
</ion-content>
