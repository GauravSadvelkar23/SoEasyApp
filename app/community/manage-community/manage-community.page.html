<ion-header>
  <ion-toolbar>
    <div class="top">
      <ion-buttons slot="start">
        <ion-back-button text="" icon="arrow-back-outline"></ion-back-button>
      </ion-buttons>
      <ion-title>Manage Community</ion-title>
        <ion-icon slot="end" name="search-outline" class="search_icon" (click)="toggleSearchBar()"></ion-icon>
      </div>
   </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar #searchBar placeholder="Search community.." [(ngModel)]="searchQuery" (ionCancel)="toggleSearchBar()" [hidden]="!showSearchBar" (ionChange)="filterItems($event)"></ion-searchbar>

  <div class="container">
      <ion-row>
        <ion-col size="6" *ngFor="let ui of filterData; let i = index;" >
          <ion-row>
            <ion-card (click)="view_details(ui)">
              <ion-card-content>
                <div class="img_eve">
                  <ng-container *ngIf="ui.community_image !== null; else defaultImage">
                    <ion-img [src]="ui.community_image"></ion-img>
                  </ng-container>
                  <p class="category_style">
                    {{ ui.community_category }}
                  </p>
                  <ng-template #defaultImage>
                    <ion-img src="assets/community.png"></ion-img>
                  </ng-template>
                  <ng-container *ngIf = "ui.is_premium">
                    <ion-icon name="shield-checkmark" style="color: gold;position: absolute;top: 8px;right: 8px;font-size: 20px;"></ion-icon>
                  </ng-container>
                </div>
                <div class="eve_content">
                  <div class="title">
                    <h2>{{ui.community_title}}</h2>
                  </div>
                  <div class="venue">
                    <div>
                      <ion-icon name="people"></ion-icon><p class="ion-padding-start">{{ui.member_count}} Members</p>
                    </div>
                  </div>
                </div>
              </ion-card-content>
            </ion-card>
          </ion-row>
        </ion-col>
      </ion-row>
  </div>
</ion-content>
